{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Agregar Tarifa</h1>
    <form action="{% url 'agregar_tarifa' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Nombre:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input id="nombre" name="nombre" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="monto" class="col-4 col-form-label">Monto:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-dollar"></i>
                        </div>
                    </div>
                    <input id="monto" name="monto" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-4 col-form-label">Descripci√≥n:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-comment"></i>
                        </div>
                    </div>
                    <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Agregar Tarifa</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
