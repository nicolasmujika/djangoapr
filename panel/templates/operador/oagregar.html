{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Agregar Operador</h1>
    <br>
    <form action="oagregar" method="POST">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="nombre_op" class="col-4 col-form-label font-size-large">Nombre</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card"></i>
                        </div>
                    </div>
                    <input id="nombre_op" name="nombre_op" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido_op" class="col-4 col-form-label font-size-large">Apellido</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card-o"></i>
                        </div>
                    </div>
                    <input id="apellido_op" name="apellido_op" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="rut_op" class="col-4 col-form-label font-size-large">Rut</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-book-o"></i>
                        </div>
                    </div>
                    <input id="rut_op" name="rut_op" type="text" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="correo_op" class="col-4 col-form-label font-size-large">Correo</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-inbox"></i>
                        </div>
                    </div>
                    <input id="correo_op" name="correo_op" type="email" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="contrasena_op" class="col-4 col-form-label font-size-large">Contraseña</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <input id="contrasena_op" name="password" type="password" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefono_op" class="col-4 col-form-label font-size-large">Telefono</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </div>
                    </div>
                    <input id="telefono_op" name="telefono_op" type="number" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Agregar Operador</button>
            </div>
        </div>
    </form>
</div>

<style>
    .font-size-large {
        font-size: 18px; /* Ajusta el tamaño de fuente según tus preferencias */
    }
</style>

{% endblock %}
