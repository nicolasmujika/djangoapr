{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Actualizar informaci√≥n de clientes</h1>
    <br>
    <form action="{% url 'actualizar' usuario.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Nombre</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card"></i>
                        </div>
                    </div>
                    <input id="nombre" name="nombre" type="text" class="form-control" value="{{ usuario.nombres }}" required>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="apellido" class="col-4 col-form-label">Apellido</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card-o"></i>
                        </div>
                    </div>
                    <input id="apellido" name="apellido" type="text" class="form-control" value="{{ usuario.apellidos }}" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="rut" class="col-4 col-form-label">Rut</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-book-o"></i>
                        </div>
                    </div>
                    <input id="rut" name="rut" type="text" class="form-control" value="{{ usuario.rut }}" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="correo" class="col-4 col-form-label">Correo</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-inbox"></i>
                        </div>
                    </div>
                    <input id="correo" name="correo" type="email" class="form-control" value="{{ usuario.email }}" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefono" class="col-4 col-form-label">Telefono</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </div>
                    </div>
                    <input id="telefono" name="telefono" type="number" class="form-control" value="{{ usuario.telefono }}" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="sectores" class="col-4 col-form-label">Sectores</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-industry"></i>
                        </div>
                    </div>
                    <input id="sectores" name="sectores" type="text" class="form-control" value="{{ usuario.sectores }}" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary" id="actualizarBtn">
                  <i class="fa fa-save"></i> Actualizar Cliente
              </button>
          </div>
      </div>
    </form>
</div>
{% endblock %}
