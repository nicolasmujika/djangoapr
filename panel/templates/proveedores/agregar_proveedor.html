{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1> Agregar Proveedor</h1>
    <form action="{% url 'agregar_proveedor' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Nombre:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input id="nombre" name="nombre" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefono" class="col-4 col-form-label">Teléfono:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </div>
                    </div>
                    <input id="telefono" name="telefono" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="giro" class="col-4 col-form-label">Giro:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-industry"></i>
                        </div>
                    </div>
                    <input id="giro" name="giro" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="servicio" class="col-4 col-form-label">Servicio:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-wrench"></i>
                        </div>
                    </div>
                    <input id="servicio" name="servicio" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="categoria" class="col-4 col-form-label">Categoría:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-tags"></i>
                        </div>
                    </div>
                    <input id="categoria" name="categoria" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Agregar Proveedor</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
